<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dumbbellGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="#1f2937"/>
  
  <!-- Dumbbell Group -->
  <g transform="translate(256,256)" filter="url(#shadow)">
    <!-- Left Weight Plate -->
    <rect x="-180" y="-80" width="80" height="160" rx="12" fill="url(#dumbbellGrad)"/>
    <rect x="-170" y="-70" width="60" height="140" rx="8" fill="none" stroke="#1f2937" stroke-width="6"/>
    
    <!-- Left Handle Connection -->
    <rect x="-100" y="-50" width="40" height="100" rx="6" fill="url(#dumbbellGrad)"/>
    
    <!-- Center Grip Bar -->
    <rect x="-60" y="-30" width="120" height="60" rx="30" fill="url(#dumbbellGrad)"/>
    <rect x="-50" y="-20" width="100" height="40" rx="20" fill="none" stroke="#1f2937" stroke-width="4"/>
    
    <!-- Grip Lines -->
    <line x1="-30" y1="-25" x2="-30" y2="25" stroke="#1f2937" stroke-width="3" stroke-linecap="round"/>
    <line x1="-10" y1="-25" x2="-10" y2="25" stroke="#1f2937" stroke-width="3" stroke-linecap="round"/>
    <line x1="10" y1="-25" x2="10" y2="25" stroke="#1f2937" stroke-width="3" stroke-linecap="round"/>
    <line x1="30" y1="-25" x2="30" y2="25" stroke="#1f2937" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Right Handle Connection -->
    <rect x="60" y="-50" width="40" height="100" rx="6" fill="url(#dumbbellGrad)"/>
    
    <!-- Right Weight Plate -->
    <rect x="100" y="-80" width="80" height="160" rx="12" fill="url(#dumbbellGrad)"/>
    <rect x="110" y="-70" width="60" height="140" rx="8" fill="none" stroke="#1f2937" stroke-width="6"/>
  </g>
</svg>